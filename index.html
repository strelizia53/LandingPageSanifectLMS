<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Sanifect LMS</title>
    <link rel="icon" href="https://learn.sanifecticm.com.au/logo.png" />
    <style>
      /* Reset and base styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.pexels.com/photos/1162643/pexels-photo-1162643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")
          no-repeat center center fixed;
        background-size: cover; /* Ensures the image covers the entire background */
        color: black; /* White text for readability */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full-screen height */
      }

      .main-content {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent white background */
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
      }

      .main-content img {
        max-width: 500px; /* Limit logo size */
        margin-bottom: 5px; /* Add space below the logo */
      }

      .main-content h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .main-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .notify-btn {
        background-color: #ffc107; /* Yellow button */
        color: black; /* Dark text on yellow */
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .notify-btn:hover {
        background-color: #e0a800; /* Slightly darker yellow on hover */
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <img
        src="https://learn.sanifecticm.com.au/logo.png"
        alt="Sanifect LMS Logo"
      />
      <h2>Something Exciting is Coming Soon!</h2>
      <p>We are working hard to launch our new platform. Stay tuned!</p>
      <!-- <button class="notify-btn">Notify Me</button> -->

  </body>
</html>
