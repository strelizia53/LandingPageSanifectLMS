<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Sanifect LMS</title>
    <link rel="icon" href="logo.png" />
    <style>
      /* Reset and base styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.pexels.com/photos/1162643/pexels-photo-1162643.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1")
          no-repeat center center fixed;
        background-size: cover;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 10px; /* Adds padding for small screens */
        box-sizing: border-box;
      }

      .main-content {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
      }

      .main-content img {
        max-width: 100%; /* Ensures the logo scales properly */
        margin-bottom: 5px;
      }

      .main-content h2 {
        font-size: 2rem; /* Adjusted for smaller screens */
        margin-bottom: 20px;
      }

      .main-content p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: black;
      }

      /* Media Queries for Smaller Screens */
      @media (max-width: 768px) {
        .main-content {
          padding: 20px 15px;
        }

        .main-content h2 {
          font-size: 1.8rem; /* Slightly smaller heading */
        }

        .main-content p {
          font-size: 0.9rem; /* Smaller text */
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 15px 10px;
        }

        .main-content h2 {
          font-size: 1.5rem; /* Smaller heading for very small screens */
        }

        .main-content p {
          font-size: 0.8rem; /* Smaller text for small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <img src="logo.png" alt="Sanifect LMS Logo" />
      <h2>Something Exciting is Coming Soon!</h2>
      <p>We are working hard to launch our new platform. Stay tuned!</p>
      <footer class="footer">
        <p>Â© 2024 Sanifect LMS. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
